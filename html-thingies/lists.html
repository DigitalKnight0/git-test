<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Lists</title>
</head>
<body>
    <h1>Ordered List</h1>
    <ol>
        <li>Wake up</li>
        <li>Eat</li>
        <li>Sleep</li>
        <li>Repeat</li>
    </ol>
    <h1>unordered List</h1>
    <ul>
        <li>mangoes</li>
        <li>bananas</li>
        <li>apples</li>
        <li>and what not lel</li>
    </ul>
</body>
</html>
